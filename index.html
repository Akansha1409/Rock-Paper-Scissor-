<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header>
        <div class="navigation">
            <h1>Rock Paper Scissors</h1>
    </header>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://img.freepik.com/premium-vector/raised-hand-showing-fist-symbol-strength-superiority-success-struggle-illustration_108231-837.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="https://t4.ftcdn.net/jpg/01/05/71/97/360_F_105719704_7VeiupeYofOFyzoeFMbXFvuleLZUbWcY.webp">
        </div>
        <div class="choice" id="scissors">
            <img src="https://media.istockphoto.com/id/1279238685/vector/v-sign-hand-gesture.jpg?s=612x612&w=0&k=20&c=nOm0IrkG5LGQ34TfJbYv8-K2nIDZsGHuMBjxiQL2W4k=">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    
    </body>
<script src="index.js"></script>    
</body>
</html>
